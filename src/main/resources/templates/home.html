<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beer Tracker</title>
</head>
<body>

<a href="/">All</a>
<a href="/?type=Ale">Ale</a>
<a href="/?type=Lager">Lager</a>
<a href="/?type=Pilsner">Pilsner</a>
<a href="/?type=Stout">Stout</a>
<a href="/?type=Other">Others</a>

<br><br>

<form action="/" method="get">
    <input type="text" placeholder="Search" name="search"/>
    <button type="submit">Search</button>
</form>

<br><br>

<form action="add-beer" method="post">
    <input type="text" placeholder="Beer name" name="beername"/>
    <select name="beertype">
        <option value="Ale">Ale</option>
        <option value="Lage">Lager</option>
        <option value="Pilsner">Pilsner</option>
        <option value="Stout">Stout</option>
        <option value="Other">Other</option>
    </select>
    <input type="number" placeholder="Calories" name="beercalories"/>
    <button type="submit">Submit</button>
</form>

{{#beers}}

{{name}} - {{type}} {{calories}} <br>

{{/beers}}

</body>
</html>
